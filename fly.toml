# fly.toml app configuration file generated for movies-microservice on 2024-04-08T12:37:20-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'movies-microservice'
primary_region = 'qro'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  image = 'd4nilo/movies-service'


[env]
  MOVIEDB_KEY = '${MOVIEDB_KEY}'
  MOVIEDB_TOKEN = '${MOVIEDB_TOKEN}'
  NODE_ENV = 'production'
  PORT = '3001'


[[services]]
  internal_port = 3001
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1